        margin: 10px;
        background: #000;
        color: #fff;
      }

      .box2 {
        /* IE盒模型 */
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        padding: 10px;
        border: 10px solid red;
        margin: 10px;
        background: #000;
        color: #fff;
      }
    </style>
